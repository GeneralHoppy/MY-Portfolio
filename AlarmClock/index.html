<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <h1>Alarm Clock</h1>
      <div class="current-time" id="current-time">00:00:00</div>

      <div class="set-alarm-container">
        <label for="alarm-time">Set Alarm Time:</label>
        <input type="time" id="alarm-time" required />
      </div>

      <div class="choose-sound">
        <label for="alarm-sound">Choose Sound:</label>
        <input type="file" id="alarm-sound" accept="audio/*" />
      </div>

      <button id="set-alarm-btn">Set Alarm</button>
      <div id="status"></div>

      <audio id="alarm-audio" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
