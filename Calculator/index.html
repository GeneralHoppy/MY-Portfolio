<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" data-key="clear">C</button>
        <button class="btn" data-key="divide">/</button>
        <button class="btn" data-key="multiply">*</button>
        <button class="btn" data-key="backspace">‚Üê</button>
        <button class="btn" data-key="7">7</button>
        <button class="btn" data-key="8">8</button>
        <button class="btn" data-key="9">9</button>
        <button class="btn" data-key="subtract">-</button>
        <button class="btn" data-key="4">4</button>
        <button class="btn" data-key="5">5</button>
        <button class="btn" data-key="6">6</button>
        <button class="btn" data-key="add">+</button>
        <button class="btn" data-key="1">1</button>
        <button class="btn" data-key="2">2</button>
        <button class="btn" data-key="3">3</button>
        <button class="btn" data-key="equal">=</button>
        <button class="btn" data-key="0" class="zero">0</button>
        <button class="btn" data-key="decimal">.</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
